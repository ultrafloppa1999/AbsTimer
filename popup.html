<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Work Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="timer">
      <div class="time">
        <span id="hours">00</span>:
        <span id="minutes">00</span>:
        <span id="seconds">00</span>
      </div>
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div class="earnings">
        <label for="hourlyRateInput">Hourly rate: </label>
        <input type="number" id="hourlyRateInput" min="0" step="0.01" value="0">
        Earnings: Â£<span id="earningsValue">0</span>
      </div>
      <hr>
      <div class="time-started">
        Time work started: <span id="startTime">-</span>
      </div>
      <div class="time-ended">
        Time work ended: <span id="endTime">work still ongoing</span>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
